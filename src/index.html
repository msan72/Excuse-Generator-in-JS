<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Excuse Generator</title>
</head>
<body>
  <h1 id="excuse"></h1>
  <button onclick="mostrarExcusa()">Generate a new excuse</button>

  <script>
    // Listas de frases posibles
    let who = ['El perro', 'Mi abuela', 'El cartero', 'Mi pájaro'];
    let action = ['se comió', 'se orinó en', 'aplastó', 'rompió'];
    let what = ['mi tarea', 'mi teléfono', 'el coche'];
    let when = ['antes de la clase', 'mientras dormía', 'cuando estaba haciendo ejercicio', 'durante mi almuerzo', 'mientras rezaba'];

    // Función que genera una excusa al azar
    function generarExcusa() {
      let randomWho = who[Math.floor(Math.random() * who.length)];
      let randomAction = action[Math.floor(Math.random() * action.length)];
      let randomWhat = what[Math.floor(Math.random() * what.length)];
      let randomWhen = when[Math.floor(Math.random() * when.length)];

      return randomWho + " " + randomAction + " " + randomWhat + " " + randomWhen;
    }

    // Función que muestra la excusa en el HTML
    function mostrarExcusa() {
      document.getElementById("excuse").innerHTML = generarExcusa();
    }

    // Evento que ejecuta automáticamente la pagina
    window.onload = mostrarExcusa;
  </script>
</body>
</html>
